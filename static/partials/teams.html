<div class="col-md-8 col-md-offset-2">
  <form>
    <div class="form-group">
      <label>Name: </label>
      <input type="text" class="form-control" ng-model="newTeam.name">
    </div>

    <button type="submit" class="btn btn-primary pull-right" ng-click="addTeam()">Add New Team</button>
  </form>

  <table class="table table-hover">
    <thead>
      <tr class="active">
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="team in teams">
        <td>{{team.name}}</td>
        <td><button ng-click="removeTeam(team)" class="btn btn-danger btn-xs">Remove Team</button></td>
      </tr>
    </tbody>
  </table>

</div>
